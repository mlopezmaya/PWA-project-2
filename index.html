<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather PWA</title>
        <link rel="stylesheet" type="text/css" href="styles/inline.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <header classs="header">
            <h1 class="header__title">Weather PWA</h1>
            <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
            <button id="butAdd" class="headerButton" aria-label="Add"></button>
        </header>

        <main class="main">
            <div class="card cardTemplate weather-forecase" hidden>
                <div class="city-key" hidden></div>
                <div class="card-last-updated" hidden></div>
                <div class="location" hidden></div>
                <div class="date" hidden></div>
                <div class="description" hidden></div>
                <div class="current" hidden>
                    <div class="visual" hidden>
                        <div class="icon"></div>
                        <div class="Temperature">
                            <span class="value"></span><span classs="scale">°F</span>
                        </div>

                    </div>

                    <div class="description">
                        <div class="humanity"></div>
                        <div class="wind">
                            <span class="value"></span>
                            <span class="scale">mph</span>
                            <span class="direction"></span>°
                        </div>
                        <div class="sunrise"></div>
                        <div class="sunset"></div>

                </div>

                <div class="future">
                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>
                        </div>
                    </div>

                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>
                        </div>
                    </div>

                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>
                        </div>
                    </div>

                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>
                        </div>
                    </div>

                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>
                        </div>
                    </div>

                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>
                        </div>
                    </div>

                    <div class="oneday">
                        <div class="date"></div>
                        <div class="icon"></div>
                        <div class="temp-high">
                            <span class="value"></span>
                        </div>
                        <div class="temp-low">
                            <span class="value"></span>
                        </div>
                    </div>


                </div>
            </div>
        </main>

        <div class="dialog-container">
            <div class="dialog">
                <div class="dialog-title">Add a new city</div>
                <div class="dialog-body">
                    <select id="selectCityToAdd">
                        <option value="2357536">Austin, TX</option>
                        <option value="2367105">Boston, MA</option>
                        <option value="2379574">Chicago, IL</option>
                        <option value="2459115">New York, NY</option>
                        <option value="2475687">Portland, OR</option>
                        <option value="2487956">San Francisco, CA</option>
                        <option value="2490383">Seattle, WA</option>
                    </select>
                </div>

                <div class="dialog-buttons">
                    <button id="butAddCity" class="button">Add</button>
                    <button id="butAddCancel" class="button">Cancel</button>

                </div>
            </div>
        </div>


        <div class="loader">
            <svg viewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>

        <script src="app.js" async></script>
    </body>
</html>
